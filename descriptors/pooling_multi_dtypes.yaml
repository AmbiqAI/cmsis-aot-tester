operator: Pooling
name: pooling_int8
activation_dtype: S8
weight_dtype: S8
activation: NONE
hint:
  call_style: per_tensor

# Multiple test variations with different data types
variations:
  - name: pooling_s8
    activation_dtype: S8
    weight_dtype: S8
    input_shape: [1, 16, 16, 8]
    pool_size: [2, 2]
    strides: [2, 2]
    padding: valid
    
  - name: pooling_s16
    activation_dtype: S16
    weight_dtype: S8
    input_shape: [1, 16, 16, 8]
    pool_size: [2, 2]
    strides: [2, 2]
    padding: valid
    
  - name: pooling_different_size
    activation_dtype: S8
    weight_dtype: S8
    input_shape: [1, 32, 32, 16]
    pool_size: [3, 3]
    strides: [2, 2]
    padding: same
