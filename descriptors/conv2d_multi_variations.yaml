operator: Conv2D
name: conv2d_multi_variations
activation_dtype: S8
weight_dtype: S8
activation: NONE
hint:
  call_style: per_tensor

# Multiple test variations
variations:
  - name: conv2d_1x1
    input_shape: [1, 16, 16, 8]
    filter_shape: [1, 1, 8, 16]
    strides: [1, 1]
    padding: SAME
    
  - name: conv2d_3x3
    input_shape: [1, 16, 16, 8]
    filter_shape: [3, 3, 8, 16]
    strides: [1, 1]
    padding: SAME
    
  - name: conv2d_5x5
    input_shape: [1, 16, 16, 8]
    filter_shape: [5, 5, 8, 16]
    strides: [1, 1]
    padding: SAME
    
  - name: conv2d_stride_2
    input_shape: [1, 32, 32, 8]
    filter_shape: [3, 3, 8, 16]
    strides: [2, 2]
    padding: VALID
    
  - name: conv2d_different_channels
    input_shape: [1, 16, 16, 4]
    filter_shape: [3, 3, 4, 32]
    strides: [1, 1]
    padding: SAME










